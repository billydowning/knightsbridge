<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <p>Testing connection to: <strong>wss://knightsbridge-app-35xls.ondigitalocean.app/socket.io</strong></p>
    
    <button onclick="connect()">Connect</button>
    <button onclick="testCreateRoom()">Test Create Room</button>
    <button onclick="disconnect()">Disconnect</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log"></div>

    <script>
        let socket = null;
        const logDiv = document.getElementById('log');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            logDiv.innerHTML = '';
        }

        function connect() {
            log('üîå Attempting to connect...', 'info');
            
            socket = io('wss://knightsbridge-app-35xls.ondigitalocean.app', {
                transports: ['websocket'],
                timeout: 10000,
                reconnection: false,
                // Use default Socket.IO path
            });

            socket.on('connect', () => {
                log('‚úÖ Connected successfully! Socket ID: ' + socket.id, 'success');
            });

            socket.on('disconnect', (reason) => {
                log('‚ùå Disconnected: ' + reason, 'error');
            });

            socket.on('connect_error', (error) => {
                log('‚ùå Connection error: ' + error.message, 'error');
            });

            socket.on('error', (error) => {
                log('‚ùå Socket error: ' + error, 'error');
            });
        }

        function testCreateRoom() {
            if (!socket || !socket.connected) {
                log('‚ùå Not connected to server', 'error');
                return;
            }

            const roomId = 'TEST-ROOM-' + Date.now();
            const playerWallet = 'TEST-WALLET-' + Math.random().toString(36).substr(2, 9);
            
            log('üéØ Testing createRoom with roomId: ' + roomId + ', playerWallet: ' + playerWallet, 'info');
            
            socket.emit('createRoom', { roomId, playerWallet }, (response) => {
                if (response && response.success) {
                    log('‚úÖ Room created successfully: ' + JSON.stringify(response), 'success');
                } else {
                    log('‚ùå Failed to create room: ' + JSON.stringify(response), 'error');
                }
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                log('üîå Disconnected manually', 'info');
            }
        }
    </script>
</body>
</html>
