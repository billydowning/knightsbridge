    <!-- Knight's eye -->
    <circle cx="95" cy="85" r="4" fill="#f0e6d2"/>
    
    <!-- Knight's mane details -->
    <path d="M85 65 L95 70 L105 75 L115 70 L110 80 L100 85 L90 80 Z" 
          fill="none" 
          stroke="#f0e6d2" 
          stroke-width="2" 
          opacity="0.8"/>
    
    <!-- Additional detail lines -->
