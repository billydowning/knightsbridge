  <path d="M17 13 Q22 8 26 6 Q28 5 29 8 Q27 10 24 12 Q20 14 17 13 Z" 
        fill="url(#griffinGradient)" 
        stroke="#1a252f" 
        stroke-width="0.6"/>
  
  <!-- Wing feather details (right) -->
  <path d="M18 12 Q21 9 24 8 M19 13 Q22 10 25 9 M20 14 Q23 11 26 10" 
