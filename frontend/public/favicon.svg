        stroke-width="1.2" 
        stroke-linecap="round" 
        fill="none"/>
  
  <path d="M20 22 Q19 24 18 26 Q17 27 16 29" 
        stroke="#1a252f" 
        stroke-width="1.2" 
        stroke-linecap="round" 
