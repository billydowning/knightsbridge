<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=8" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg?v=8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.svg?v=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Knightsbridge - Blockchain Chess</title>
    <!-- Chess font for consistent piece rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols:wght@400&family=Noto+Emoji:wght@400&display=swap" rel="stylesheet">
    <!-- Additional CSS for consistent chess piece rendering -->
    <style>
      .chess-piece {
        font-variant-ligatures: none !important;
        font-feature-settings: normal !important;
        text-rendering: optimizeLegibility !important;
        -webkit-font-smoothing: antialiased !important;
        -moz-osx-font-smoothing: grayscale !important;
        font-family: "Noto Sans Symbols", "Symbola", "DejaVu Sans", "Arial Unicode MS", monospace !important;
        font-synthesis: none !important;
        font-kerning: none !important;
      }
      
      /* Force all chess piece Unicode ranges to use consistent font */
      .chess-piece::before,
      .chess-piece::after {
        font-family: inherit !important;
      }
      
      /* Target specific Unicode ranges for chess pieces */
      @supports (unicode-range: U+2654-U+265F) {
        @font-face {
          font-family: 'chess-fallback';
          src: local('Noto Sans Symbols'), local('Symbola'), local('DejaVu Sans');
          unicode-range: U+2654-U+265F; /* Chess pieces Unicode range */
        }
        .chess-piece {
          font-family: 'chess-fallback', "Noto Sans Symbols", "Symbola", "DejaVu Sans", monospace !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
