<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Only Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; border-radius: 5px; margin: 10px 0; max-height: 400px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>WebSocket Only Test</h1>
    <p>Testing basic WebSocket functionality without database operations</p>
    
    <button onclick="connect()">Connect</button>
    <button onclick="testPing()">Test Ping</button>
    <button onclick="testEmit()">Test Custom Event</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log"></div>

    <script>
        const logDiv = document.getElementById('log');
        let socket = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            logDiv.innerHTML = '';
        }

        function connect() {
            log('üîå Connecting to local backend...', 'info');
            
            try {
                socket = io('http://localhost:3001', {
                    transports: ['websocket', 'polling'],
                    timeout: 20000,
                    reconnection: true,
                    reconnectionAttempts: 5,
                    reconnectionDelay: 1000
                });
                
                socket.on('connect', () => {
                    log('‚úÖ Connected to local backend!', 'success');
                    log(`üìä Socket ID: ${socket.id}`, 'info');
                });
                
                socket.on('disconnect', () => {
                    log('üîå Disconnected from local backend', 'info');
                });
                
                socket.on('connect_error', (error) => {
                    log(`‚ùå Connection error: ${error.message}`, 'error');
                });
                
                socket.on('pong', () => {
                    log('üèì Received pong from server', 'success');
                });
                
                socket.on('customResponse', (data) => {
                    log(`üì® Custom response: ${JSON.stringify(data)}`, 'info');
                });
                
            } catch (error) {
                log(`‚ùå Failed to create socket: ${error.message}`, 'error');
            }
        }

        function testPing() {
            if (!socket || !socket.connected) {
                log('‚ùå Not connected to backend', 'error');
                return;
            }
            
            log('üèì Sending ping...', 'info');
            socket.emit('ping');
        }

        function testEmit() {
            if (!socket || !socket.connected) {
                log('‚ùå Not connected to backend', 'error');
                return;
            }
            
            log('üì§ Sending custom event...', 'info');
            socket.emit('customEvent', { message: 'Hello from client!', timestamp: Date.now() });
        }
    </script>
</body>
</html>
