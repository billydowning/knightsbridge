<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Production Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üîå WebSocket Production Test</h1>
    <div id="results"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const BACKEND_URL = 'https://knightsbridge-app-35xls.ondigitalocean.app';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        log('üöÄ Starting WebSocket test...', 'info');

        try {
            const socket = io(BACKEND_URL, {
                transports: ['polling', 'websocket'],
                timeout: 20000,
                reconnectionAttempts: 3,
                reconnectionDelay: 1000,
                withCredentials: true
            });

            socket.on('connect', () => {
                log(`‚úÖ WebSocket connected! Socket ID: ${socket.id}`, 'success');
                
                // Test room creation
                socket.emit('createRoom', { 
                    playerWallet: 'TEST_WALLET_' + Date.now() 
                }, (response) => {
                    if (response && response.success) {
                        log(`‚úÖ Room created! Room ID: ${response.roomId}, Role: ${response.role}`, 'success');
                        
                        // Test joining with different wallet
                        socket.emit('joinRoom', {
                            roomId: response.roomId,
                            playerWallet: 'TEST_WALLET_BLACK_' + Date.now()
                        }, (joinResponse) => {
                            if (joinResponse && joinResponse.success) {
                                log(`‚úÖ Second player joined! Role: ${joinResponse.role}`, 'success');
                            } else {
                                log(`‚ùå Failed to join room: ${joinResponse?.error}`, 'error');
                            }
                            socket.disconnect();
                        });
                    } else {
                        log(`‚ùå Room creation failed: ${response?.error}`, 'error');
                        socket.disconnect();
                    }
                });
            });

            socket.on('connect_error', (error) => {
                log(`‚ùå WebSocket connection failed: ${error.message}`, 'error');
                log(`üîç Error details: ${JSON.stringify(error)}`, 'info');
            });

            socket.on('disconnect', (reason) => {
                log(`üîå WebSocket disconnected: ${reason}`, 'info');
            });

            socket.on('error', (error) => {
                log(`‚ùå Socket error: ${error}`, 'error');
            });

            // Timeout after 30 seconds
            setTimeout(() => {
                if (socket.connected) {
                    log('‚è∞ Test timeout - disconnecting', 'info');
                    socket.disconnect();
                }
            }, 30000);

        } catch (error) {
            log(`‚ùå WebSocket test failed: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
