<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Environment Test</title>
</head>
<body>
    <h1>Environment Variables Test</h1>
    <div id="output"></div>

    <script type="module">
        const output = document.getElementById('output');
        
        console.log('üß™ Testing environment variables...');
        
        const envVars = {
            VITE_API_URL: import.meta.env.VITE_API_URL,
            VITE_WS_URL: import.meta.env.VITE_WS_URL,
            VITE_BACKEND_URL: import.meta.env.VITE_BACKEND_URL
        };
        
        console.log('Environment variables:', envVars);
        
        output.innerHTML = `
            <h2>Results:</h2>
            <p><strong>VITE_API_URL:</strong> ${envVars.VITE_API_URL || 'undefined'}</p>
            <p><strong>VITE_WS_URL:</strong> ${envVars.VITE_WS_URL || 'undefined'}</p>
            <p><strong>VITE_BACKEND_URL:</strong> ${envVars.VITE_BACKEND_URL || 'undefined'}</p>
        `;
        
        if (envVars.VITE_API_URL) {
            output.innerHTML += '<p style="color: green;">‚úÖ Environment variables are loaded!</p>';
        } else {
            output.innerHTML += '<p style="color: red;">‚ùå Environment variables are not loaded</p>';
        }
    </script>
</body>
</html>
