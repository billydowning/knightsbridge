name: knightsbridge-chess
services:
- name: backend
  source_dir: /backend
  github:
    repo: your-username/knightsbridge
    branch: main
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"
  - key: CORS_ORIGIN
    value: "https://knightsbridge.vercel.app"
  - key: DATABASE_URL
    value: "${db.DATABASE_URL}"
  - key: DEBUG
    value: "false"

databases:
- name: db
  engine: PG
  version: "15" 